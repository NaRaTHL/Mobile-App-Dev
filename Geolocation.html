<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Distance Calculator</h1>
        <p>Find out how far you are from Kasem Bundit University.</p>
        
        <div style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.5rem;">
            <button id="getLocationBtn" class="btn">
                Where am I?
            </button>
            <button onclick="history.back()" class="btn btn-secondary">
                Back
            </button>
        </div>
        <br>
        <div id="result" class="text-green"></div>
    </div>

    <script>
        const getLocationBtn = document.getElementById('getLocationBtn');
        const resultDiv = document.getElementById('result');
        const KASEM_BUNDIT_LAT = 13.80265;
        const KASEM_BUNDIT_LON = 100.73699;
        
        getLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                resultDiv.textContent = 'Locating...';
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                resultDiv.textContent = 'Geolocation is not supported by this browser.';
            }
        });

        function showPosition(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const distance = calculateDistance(userLat, userLon, KASEM_BUNDIT_LAT, KASEM_BUNDIT_LON);
            resultDiv.innerHTML = `You're <span style="color: #FFD60A;">${distance.toFixed(2)}</span> km away.`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED: resultDiv.textContent = "Geolocation request denied."; break;
                case error.POSITION_UNAVAILABLE: resultDiv.textContent = "Location information unavailable."; break;
                case error.TIMEOUT: resultDiv.textContent = "Location request timed out."; break;
                default: resultDiv.textContent = "An unknown error occurred."; break;
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>
</html>
